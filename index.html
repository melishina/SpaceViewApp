<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>SkyCalendar WebApp</title>
		<meta charset="utf-8" />
        <meta name="description" content="Find current events happening in space">
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="main.css" />
		<link rel="stylesheet" href="grid.css" />
		<link rel="stylesheet" href="calendar.css" />
	</head>
	<body>

		<!-- Banner -->
			<section id="banner">
        <img src="http://melissarte.com/wp-content/uploads/2018/01/space-view.png" class="logo">

				<h1>Welcome to Sky View</h1>
				<p>A calendar of celestial phenomenas, listing the year's observing highlights.</p>
			</section>

		<!-- One -->
			<section id="one" class="wrapper">
				<div class="inner">
					<div class="flex flex-3">
						<article>
							<header>
								<h3>Local Temperature</h3>
							</header>
							<div id="location-wrapper">
                            <span id="city"></span>&nbsp<span id="country"></span>
                            </div>
                            <div>
                            <span id="temperature"></span><span id="degreeSymbol"></span><span id="icon"></span>
                            </div>
                            <div id="font-size-wrapper">
                  				<div id="conditions"></div>
                  				<div id="winds"></div>
                  				<div id="pressure"></div>
                  				<div id="humidity"></div>
                            </div> <!-- end font-size-wrapper -->
                			<div>
                  				<button id="unit" type="button" >Imperial Unit</button>
                			</div>
						</article>
						<article>
							<header>
								<h3>Tonight's moon phase</h3>
							</header>
							<div><p>
          <span id="day">11</span>/<span id="month">11</span>/<span id="year">11</span>
          <canvas id="moonCanvas" width="200px" height="200px"></canvas> 
         </p>
        </div>
						</article>
						<article>
							<footer>
							  <h3 id="sunrise"></h3>
                			  <h3 id="sunset"></h3>
							</footer>
						</article>
					</div>
				</div>
			</section>

		<!-- Two -->
			<section id="two" class="wrapper style1 special">
				<div class="inner">
					<header>
						<h2>Calendar</h2>
					</header>
						<div id="calendar"></div>
			  	</div>
			</section>

		<!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
		<script src="moon.js"></script>
    <script src="calendar.js"></script>
    <script src="weather.js"></script>

	</body>
</html>
